  <head>

    <title>Personal 'My' E-Portfolio</title>
    <link rel="stylesheet" href="/style.css" />

  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img src="" alt="" id="personal-logo" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover-effect--black"

            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover-effect--black"
              ><i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="header__content">
          <h1 class="title">YOW</h1>
          <h1 class="title title--secondary text--purple">I am Coder Gads</h1>
          <p class="header__para">
            I am a <span class="text--purple"><b>Software Engineer</b></span> that is
            fully committed on creating web applications with easy access to
            satisfy user experience.
            <br>
            More information <span class="text--purple"><b>about me</b></span>
          </p>
          <div class="social__list">
            <a href="" class="social__link click transition"><i class="fab fa-github"></i></a>
            <a href="" class="social__link click transition"><i class="fab fa-linkedin-in"></i></a>
            <a href="" class="social__link click transition"><i class="fab fa-discord"></i></a>

        </div>
      </header>
      <!-- the mail thing -->
    </section>
